{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_messages %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="default">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block head_title %} {% endblock %}</title>


        <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
        
        
        <script>
            document.body.addEventListener('htmx:configRequest', (event) => {
              event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
            })
        </script>
        <link href="{% static '/css/theme.css' %}" rel="stylesheet">
    </head>
    <body class="bg-nav" id="page-top">

        <!-- NAV -->
        <div class="container-fluid bg-light">
            <div class="row">
                <div class="col-6 mb-2 mt-3">
                    <h4>MonitDJ</h4>
                </div>

                <div class="col p-2">
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group me-2" role="group">
                            <button type="button" class="btn btn-warning">
                            alerts <span class="badge text-bg-light">16</span>
                            </button>
                        </div>
                        <div class="btn-group me-2" role="group">
                            <button type="button" class="btn btn-secondary">
                                no resp <span class="badge text-bg-light">2</span>
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-success">
                                ok <span class="badge text-bg-light">4</span>
                            </button>
                        </div>
                    </div>
                </div>


                <div class="col-2">icon</div>
            </div>
        </div>
        <!-- NAV -->

        <div class="container-fluid p-3">
            {% block content %}
            {% endblock %}
        </div>
    </body>


    <script src="{% static 'js/hyperscript.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/htmx.1.9.6.js' %}"></script>
       

</body>
</html>
