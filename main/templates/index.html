{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="page-heading">
  <h3>Dashboard</h3>
</div>

{% include "quickstatus.html" %}

<div class="page-content" hx-get="{% url 'dashboard' %}" hx-target="#response" hx-trigger="load">
  <section class="row">
    <div class="col" hx-get="{% url 'dashboard' %}" hx-target="#response" hx-trigger="every 5s">
      <div class="float-end">
        <div class="btn-group p-2">
          <button type="button" class="btn btn-sm btn-secondary" hx-get="{% url 'dashboard' %}" hx-target="#response" hx-trigger="click"><i class="bi bi-arrow-clockwise"></i></button>
        </div>
      </div>
    </div>
    <div class="col col-lg-12">
      <div class="row">
        <div class="col col-lg-12 order-md-1 order-last" id="response"></div>
      </div>
    </div>
  </section>
</div> <!-- page content -->
{% endblock %}
