
{% extends "base.html" %}
{% load static %}
{% block content %}



<h3>Host Admin</h3> 

<section>
  <div class="row p-3">
    <div class="col p-6">
      {% if pending %}
      <div class="badge bg-info m-3 p-3">pending approval</div>
      
      <table class="table table-bordered border-primary col-6 p-3">
        <tr>
          <th>monit ID</th>
          <th>hostname</th>
          <th>os</th>
        </tr>
      {% for host in pending %}
        <tr>
          <td>{{ host.monit_id }}</td>
          <td>{{ host.name }}</td>
          <td>{{ host.os_version }}</td>
        </tr>
      {% endfor %}
      </table>
      {% endif %}
    </div>
  </div>
</section>


{% endblock %}
